        }

        .about-examples {
            display: grid;
            grid: auto-flow / auto auto;
            align-items: center;
            gap: 1em;
            margin: 0 1em;
        }

        /****************************************************************************/

        .clipboard-confirm {
            position: absolute;
            font-size: 2em;
            margin-left: -0.5em;
            margin-top: -0.75em;
            pointer-events: none;

            transform-origin: 50%;
            animation: clipboard 0.5s ease-out forwards;
        }
        @keyframes clipboard {
            0% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(0) scale(0) rotate(1turn);
            }
        }

        @media (max-width: 720px) {
            html {
                font-size: 16px;
            }
            .num, .op {

            }

            #main-about p {

            }
            .about-examples {
                grid-template-columns: auto;
            }
            #main-about .about-examples > p {
                margin-bottom: 1em;
            }
        }
