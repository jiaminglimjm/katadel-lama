<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="initial-scale=1">
    <title>کاتادل - Wordle versi Jawi - Katadel</title>
    <style>
        html {
            height: 100%;
            font-size: 24px;
            font-family: "DejawiVu Sans Mono", "Noto Naskh Arabic", sans-serif;
            background: hsl(215, 50%, 95%);
        }
        /*** {
            font-family: "DejawiVu Sans Mono";
        }
        /**/
        body {
            height: 100%;
            margin: 0;
        }
        main[hidden] {
            display: none;
        }
        ol, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        button, select, input {
            font-size: inherit;
        }
        button {
            --button-hue: 215;
            --button-lightness: 98%;
            padding: 0.25em 0.5em;
            line-height: 1.5;
            border-radius: 0.125em;
            border: 1px solid #888;
            text-align: center;
            background: hsl(var(--button-hue), 20%, var(--button-lightness));
            background-image: linear-gradient(to bottom, transparent, hsl(
                var(--button-hue), 20%, calc(var(--button-lightness) * 0.95)));
            box-shadow: inset 0 0 3px #fff4;
            cursor: pointer;
        }
        button:hover {
            background: hsl(var(--button-hue), 20%, calc(var(--button-lightness) * 1.05));
        }
        button:active {
            background: hsl(var(--button-hue), 20%, calc(var(--button-lightness) * 0.9));
        }
        input[type=checkbox] {
            width: 1em;
            height: 1em;
        }
        #button-show-about {
            color: rgb(200, 30, 30);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 1em;
            box-sizing: border-box;
            max-width: 40em;
            height: 100%;
            margin: 0 auto;
            padding: 1em;
        }
        header {
            display: flex;
            align-items: center;
            gap: 1em;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
            text-align: center;
        }
        header .-before,
        header .-after {
            flex: 1;
        }
        header .-after {
            text-align: left;
        }
        header button {
            /**border: none; /**/
            /**background: none;/**/
            cursor: pointer;
            line-height: 1;
            padding: 0.25em;
        }





        #error {
            color: hsl(10, 75%, 25%);
            text-align: center;
        }

        #keyboard {
            font-size: 1em;
            display: grid;
            grid: auto-flow 1.5em / repeat(10, 1fr);
            gap: 0.1em;
        }
        #keyboard button {
            --button-lightness: 85%;
            line-height: 1;
        }

        #keyboard button[data-type=hapus] {
            background: rgb(230, 170, 170);
        }
        #keyboard button[data-type=hapus]:hover {
            background: rgb(240, 180, 180);
        }
        #keyboard button[data-type=hapus]:active {
            background: rgb(200, 140, 140);
        }

        #keyboard button[data-type=masuk] {
            --button-hue: 155;
            grid-column: 9 / 11;
        }

        #win {
            display: none;  /* flex */
            align-items: center;
        }
        #win p {
            flex: 1;
            margin: 0;
        }
        #main-game.won #error {
            display: none;
        }
        #main-game.won #win {
            display: flex;
        }

        #puzzle-desc {
            display: flex;
            align-items: center;
            gap: 0.5em;
            color: #666;
        }
        #puzzle-desc p {
            flex: 1;
            margin: 0;
        }

        /****************************************************************************/
        /* settings */

        form#settings {
        }
        form#settings h2 {
            font-size: 1.25em;
            font-weight: normal;
            border-bottom: 1px solid #ccd;
            color: #444;
        }
        form#settings p {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0.5em;
        }
        form#settings p:hover {
            background: hsl(215, 50%, 90%);
        }
        form#settings p > label {
            flex: 1;
        }

        /****************************************************************************/
        /* about */

        #main-about {
            overflow: auto;
            padding-bottom: 2em;
        }
        #main-about p {
            font-size: 0.75rem;
            margin: 0;  /* flexbox does the gap */
            line-height: 1.5;
        }
        #main-about .num,
        #main-about .op {
            font-size: 1em;
        }

        .about-examples {
            display: grid;
            grid: auto-flow / auto auto;
            align-items: center;
            gap: 1em;
            margin: 0 1em;
        }

        /****************************************************************************/

        .clipboard-confirm {
            position: absolute;
            font-size: 2em;
            margin-left: -0.5em;
            margin-top: -0.75em;
            pointer-events: none;

            transform-origin: 50%;
            animation: clipboard 0.5s ease-out forwards;
        }
        @keyframes clipboard {
            0% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(0) scale(0) rotate(1turn);
            }
        }

        @media (max-width: 720px) {
            html {
                font-size: 16px;
            }
            .num, .op {
                font-size: 1.5rem;
            }

            #main-about p {
                font-size: 1em;
            }
            .about-examples {
                grid-template-columns: auto;
            }
            #main-about .about-examples > p {
                margin-bottom: 1em;
            }
        }



    </style>
</head>
<body dir="rtl">

    <main hidden id="main-about">
        <header>
            <div class="-before"></div>
            <h1>ڤريهل</h1>

                <button id="button-close-about">❌</button>
            </div>
        </header>
        blabla
    </main>






    <main hidden id="main-settings">
        <header>
            <div class="-before"></div>
            <h1>options</h1>
            <div class="-after">
                <button id="button-close-settings">❌</button>
            </div>
        </header>
        <form id="settings">
            <h2>Affects all puzzles:</h2>
            <p>
                <label for="label-setting-hard-mode">Hard mode<br>(must use all six numbers)</label>
                <input type="checkbox" name="hard-mode" id="label-setting-hard-mode">
            </p>

            <h2>Affects random puzzles only:</h2>
            <p>
                <label for="label-setting-pool">Big numbers</label>
                <select name="pool" id="label-setting-pool">
                    <option value="normal">Normal — 25, 50, 75, 100</option>
                    <option value="tricky">Tricky — 12, 37, 62, 87</option>
                    <option value="awkward">Awkward — 17, 43, 71, 89</option>
                    <option value="chaos">Chaos — anything from 11 to 100</option>
                </select>
            </p>
            <p>
                <label for="label-setting-selection">Number selection</label>
                <select name="selection" id="label-setting-selection">
                    <option value="auto">Automatic</option>
                    <option value="random">Random</option>
                    <option value="0">0 big, 6 small</option>
                    <option value="1">1 big, 5 small</option>
                    <option value="2">2 big, 4 small</option>
                    <option value="3">3 big, 3 small</option>
                    <option value="4">4 big, 2 small</option>
                </select>
            </p>
            <p>
                <label for="label-setting-base">Base</label>
                <select name="base" id="label-setting-base">
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="12">Duodecimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </p>
        </form>
    </main>

        import { UI } from './script.js';
        new UI(document.querySelector('main'));
